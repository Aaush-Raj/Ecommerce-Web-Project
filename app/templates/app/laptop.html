{% extends 'app/base.html' %} {% load static %} {% block title %}Laptop{% endblock title %} {% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action" aria-current="true">All Laptops</a>
                <a href="{% url 'laptopdata' 'Apple' %}" class="list-group-item list-group-item-action" aria-current="true">Apple</a>
                <a href="{% url 'laptopdata' 'Dell' %}" class="list-group-item list-group-item-action" aria-current="true">Dell</a>
                <a href="{% url 'laptopdata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true">Below 1,00,000</a>
                <a href="{% url 'laptopdata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true">Above 1,00,000</a>
            </div>
        </div>
        <div class="col-sm-8 ">
            <div class="row">
                {% for product in laptop %}
                <div class="col-sm-4 text center mb-4 " style="width: 400px; height:300; margin: 2px; padding-left:auto ; margin-left: auto; border: 8px solid rgb(0, 208, 125); align:center; border-radius: 25px;"> <br>
                    <a href="{% url 'product-detail' product.id %}" class="btn" style="width: 300px; height:300px;">
                        <div class='item'>
                            <img src="{{product.product_image.url}}" alt="" height="200" weidth="200" class="">
                            <hr>
                            <div class="fw-bold">{{ product.title }} </div>
                            <div class="fw-bold">Rs. {{ product.discounted_price }} <small class=" fw-light text-decoration-line-through"></small> </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
